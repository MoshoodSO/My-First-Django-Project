<h1>People List</h1>
<a href="{% url 'person_create' %}">Add Person</a>

<ul>
  {% for person in object_list %}
    <li>
      {{ person.name }} ({{ person.age }} years)
      <a href="{% url 'person_update' person.pk %}">Edit</a>
      <a href="{% url 'person_delete' person.pk %}">Delete</a>
    </li>
  {% endfor %}
</ul>
